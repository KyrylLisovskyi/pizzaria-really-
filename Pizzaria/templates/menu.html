<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{name}} {{title}}</h1>
<ul>
    {%for pizza in pizzas|sort(attribute="price")%}
    <li>
        {%if pizza.price > 58%} "expensive" {%else%} "cheap" {%endif%}
        <em>{{pizza.pname}}:</em> cost: {{pizza.price}}
    </li>
    {%endfor%}
</ul>
</body>
</html>
